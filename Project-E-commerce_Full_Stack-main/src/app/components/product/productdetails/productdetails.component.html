
@if(product) {
  <div class="container mt-5">
    <div class="row g-4 align-items-center">

      <div class="col-md-6 text-center">
        <img
         [src]="product.image ? 'http://localhost:3000/uploads/' + product.image : 'assets/images/placeholder.png'"

          class="img-fluid rounded-4 shadow product-detail-img"
          alt="{{ product.name }}">
      </div>

      <div class="col-md-6">
        <h2 class="mb-3">{{ product.name }}</h2>

       <p><strong>Category:</strong> {{ product.category?.name || 'N/A' }}</p>

<p>
  <strong>Stock:</strong>
  <span [ngClass]="{'text-success': product.stock > 0, 'text-danger': product.stock <= 0}">
    {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}
  </span>
</p>

        <p class="price-detail"><strong>Price:</strong> {{ product.price | currency:'EGP' }}</p>

        <p class="mt-3"><strong>Description:</strong> {{ product.description }}</p>

        <div class="d-flex gap-3 mt-4">
          <button class="btn btn-outline-primary flex-fill">Add to Cart</button>
          <button class="btn btn-success flex-fill">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
}
